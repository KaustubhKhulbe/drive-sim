<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Drive Sim</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div id="center">
    <canvas id="simulator" width="800" height="800"></canvas>

    <script src="js/kotlin.js"></script>
    <script src="js/output.js"></script>

    <span>

      <div class="text">
        <p>Simple robot:<p>
        <ul>
          <li>Move/rotate in any direction (like swerve)</li>
          <li>No restriction on moving and turning at the same time</li>
          <li>No acceleration</li>
        </ul>
      </div><div class="text">
        <p>Instructions:</p>
        <ul>
          <li>W A S D: Move up/down/left/right</li>
          <li>Left Right Arrows: Rotate left/right</li>
        </ul>
      </div>
    </span>

  </div>

</body>
</html>
